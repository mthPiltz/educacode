<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../src/css/base.css">
    <link rel="stylesheet" href="fase1Geo.css">
    <title>Educacode</title>
</head>
<body>
    <div id="header"></div>
    <div id="modalParabens"></div>

    <div class="container">
        <div class="area-esquerda">
                <p class="roboto-regular text">Dê instruções seguindo a rosa dos ventos para guiar o Capi do Mato Grosso do Sul até Roraima</p>
                <input class="input" id="input">
                <div id="direcoes" class="direcoes"></div>
        </div>
        <div class="area-direita">
            <div>
                <div class="mapa">
                    <img
                        class="brasil"
                        src="../../../assets/brasil.svg" 
                        alt="Mapa do Brasil">

                    <img src="../../../assets/capiMapa.svg" alt="Capivara" class="capi" id="capi">
                </div>

                <img
                    class="imgRosaDosVentos"
                    alt="Rosa dos ventos"
                    src="../../../assets/rosaDosVentos.svg"">
            </div>
        </div>
    </div>

    <div style="width: 15%; position: absolute; bottom: 0;">
        <img src="../../../assets/logo-geografia.svg" alt="Logo matematica" style="width: 100%;">
    </div>

    <script type="module" src="fase1Geo.js"></script>

</html>
